<div claas="card-container">
  <span class="card" *ngFor="let sheet of sheets">
    <img src="" class="card-img-top" alt="" />
    <div class="card-body">
      <h5 class="card-title">{{ sheet.title }}</h5>
      <h6 class="card-title">{{ sheet.author }}</h6>
      <p>{{ sheet.published_date }}</p>
      <p class="card-text">
        {{ sheet.desc | slice: 0:45 }}
      </p>
      <div>
        <span>{{ sheet.stars.count }}</span>
      </div>
    </div>
  </span>
</div>
